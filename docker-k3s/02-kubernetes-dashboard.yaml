apiVersion: v1
kind: Namespace
metadata:
  name: kube-dashboard

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
  namespace: kube-dashboard
spec:
  stripPrefix:
    prefixes:
      - /kubernetes-dashboard

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubernetes-dashboard
  namespace: kube-dashboard
spec:
  repo: https://kubernetes.github.io/dashboard
  chart: kubernetes-dashboard
  valuesContent: |
    nginx:
      enabled: false

    cert-manager:
      enabled: false

    metrics-server:
      enabled: false

    app:
      ingress:
        ingressClassName: traefik
        hosts: null
        paths:
          web: /kubernetes-dashboard
          api: /kubernetes-dashboard/api
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: kube-dashboard-strip-prefix@kubernetescrd
        issuer:
          name: disabled

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-dashboard

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kube-dashboard
