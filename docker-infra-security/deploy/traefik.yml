accessLog: {}

api: {}

metrics:
  prometheus: {}

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    http:
      tls:
        certResolver: main

certificatesResolvers:
  main:
    acme:
      email: ulexxander@gmail.com
      storage: /acme/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false
